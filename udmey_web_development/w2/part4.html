<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="part4.css">

  </head>
  <body>
    <h1>Bootstrap!</h1>
    <div class="">
      <h1>hello world</h1>
    </div>
    <div class="container ">
      <h1>hello world</h1>
      <button type="button" name="button" class="btn btn-outline-success"> click </button>
      <button type="button" name="button1" class="btn btn-outline-success" disabled> click </button>

      <br>
      <br>
      <br>

      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-outline-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>

      <br>
      <br>
      <br>

        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
      </div>

    </div>
